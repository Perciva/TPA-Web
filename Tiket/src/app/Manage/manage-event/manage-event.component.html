<div class="container">
    <!-- <img  src="../../../assets/Hotel/mylinha.jpg" > -->
    <div class="insertButton">
        <button mat-raised-button color="Accent"(click)="Insert()"> Insert New Hotel </button>

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" value="value">
        </mat-form-field>
    </div>
    <mat-divider>
    </mat-divider>
    <div *ngIf="dataSource ==null">
        <mat-spinner></mat-spinner>
    </div>
    <div class="table-container">
        <table mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Image">
                <th  mat-header-cell *matHeaderCellDef > Image </th>
                <td  mat-cell *matCellDef="let event"> 
                    <img src="{{event.image}}" alt="">
                </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td  mat-cell *matCellDef="let event"> 
                   {{event.title}}
                </td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let event">
                    {{event.location}}
                </td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let event">
                    {{event.type}}
                    <!-- <mat-form-field>
                        <input matInput placeholder="Event Category" value="event.type" [(ngModel)]="event.type">
                    </mat-form-field> -->
                </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let event"> 
                    <mat-form-field>
                        <input type="number" matInput placeholder="event Price" value="event.price" [(ngModel)]="event.price">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Date </th>
                <td mat-cell *matCellDef="let event"> 
                    <mat-form-field>
                        <input matInput placeholder="Event Date" value="event.date" [(ngModel)]="event.date">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> event Content</th>
                <td mat-cell *matCellDef="let event"> 
                    {{event.content}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef> Edit Event </th>
                <td mat-cell *matCellDef="let event"> 
                    <button mat-raised-button color="Primary" (click) = "Edit(event)">Edit Event Content</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Update">
                <th mat-header-cell *matHeaderCellDef> header </th>
                <td mat-cell *matCellDef="let event"> 
                    <button mat-raised-button color="Primary" (click) = "Update(event)">Update</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> header </th>
                <td mat-cell *matCellDef="let event"> 
                    <button mat-raised-button color="accent" (click) = "Delete(event)">Delete</button> 
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns sticky"></tr>
            <tr mat-row *matRowDef="let event; columns: columns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
