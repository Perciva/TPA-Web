<div class="container">
    <div class="insertButton">
        <button mat-raised-button color="Accent"(click)="Insert()"> Insert New blog </button>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" value="value">
        </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <div *ngIf="dataSource ==null">
        <mat-spinner></mat-spinner>
    </div>
    <div class="table-container">
        <table mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Image">
                <th  mat-header-cell *matHeaderCellDef >Image</th>
                <td  mat-cell *matCellDef="let blog"> 
                    <img src="{{blog.image}}" alt="">
                </td>
            </ng-container>
            <ng-container matColumnDef="Title" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Blog Title </th>
                <td mat-cell *matCellDef="let blog"> 
                    {{blog.title}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Content">
                <th mat-header-cell *matHeaderCellDef> Blog Content </th>
                <td mat-cell *matCellDef="let blog">
                    <mat-form-field>
                        <textarea rows="5" cols="10" matInput placeholder="Blog Content" value="blog.content" [(ngModel)]="blog.content"></textarea>
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
                <td mat-cell *matCellDef="let blog"> 
                    <mat-form-field>
                        <input matInput placeholder="blog Category" value="blog.category" [(ngModel)]="blog.category">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="Update">
                <th mat-header-cell *matHeaderCellDef> header </th>
                <td mat-cell *matCellDef="let blog"> 
                    <button mat-raised-button color="Primary" (click) = "Update(blog)">Update</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> header </th>
                <td mat-cell *matCellDef="let blog"> 
                    <button mat-raised-button color="accent" (click) = "Delete(blog)">Delete</button> 
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns sticky"></tr>
            <tr mat-row *matRowDef="let blog; columns: columns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
