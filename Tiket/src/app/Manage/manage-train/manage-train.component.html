<div class="container">
    <!-- <img  src="../../../assets/Hotel/mylinha.jpg" > -->
    <div class="insertButton">
        <button mat-raised-button color="Accent"(click)="Insert()"> Insert New Train </button>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" value="value">
        </mat-form-field>
    </div>

    <mat-divider>
    </mat-divider>
    <div *ngIf="dataSource ==null">
        <mat-spinner></mat-spinner>
    </div>
    <div class="table-container">
        <table mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th  mat-header-cell *matHeaderCellDef > Name </th>
                <td  mat-cell *matCellDef="let train"> 
                    <mat-form-field>
                        <input matInput placeholder="train Name" value="train.name" [(ngModel)]="train.name">
                        <br>
                        <input matInput placeholder="train Code" value="train.code" [(ngModel)]="train.code">

                    </mat-form-field>
                </td>
            </ng-container>s
            <ng-container matColumnDef="arrival">
                <th mat-header-cell *matHeaderCellDef> Arrival Date </th>
                <td mat-cell *matCellDef="let train">
                    <mat-form-field>
                        <input matInput placeholder="Arrival Date Time" value="train.arrivalTime" [(ngModel)]="train.arrivalTime">

                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="arrivalto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival Station</th>
                <td  mat-cell *matCellDef="let train"> 
                    {{train.arrival.name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="departure">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination Station</th>
                <td mat-cell *matCellDef="let train"> 
                    {{train.departure.name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="departfrom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure Date Time</th>
                <td mat-cell *matCellDef="let train"> 
                    <mat-form-field>
                        <input matInput placeholder="train Date Time" value="train.departureTime" [(ngModel)]="train.departureTime">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> Train Class </th>
                <td mat-cell *matCellDef="let train"> 
                    {{train.class.name}}  
                </td>
            </ng-container>
            <ng-container matColumnDef="price" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let train"> 
                    <mat-form-field>
                        <input matInput type="number" placeholder="Train Price" value="train.price" [(ngModel)]="train.price">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="seat">
                <th mat-header-cell *matHeaderCellDef> Seat </th>
                <td mat-cell *matCellDef="let train"> 
                    <mat-form-field>
                        <input matInput type="number" placeholder="Train Seat" value="train.seat" [(ngModel)]="train.seat">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="Update">
                <th mat-header-cell *matHeaderCellDef> header </th>
                <td mat-cell *matCellDef="let train"> 
                    <button mat-raised-button color="Primary" (click) = "Update(train)">Update</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> header </th>
                <td mat-cell *matCellDef="let train"> 
                    <button mat-raised-button color="accent" (click) = "Delete(train)">Delete</button> 
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns sticky"></tr>
            <tr mat-row *matRowDef="let train; columns: columns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
