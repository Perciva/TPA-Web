<div class="container">
    <div class="insertButton">
        <button mat-raised-button color="Accent"(click)="Insert()"> Insert New Flight </button>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" value="value">
        </mat-form-field>
    </div>
    <mat-divider>
    </mat-divider>
    <div *ngIf="dataSource ==null">
        <mat-spinner></mat-spinner>
    </div>

  
    <div class="table-container">
        <table mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="companyIcon">
                <th  mat-header-cell *matHeaderCellDef > Flight Company </th>
                <td  mat-cell *matCellDef="let flight"> 
                    <img src="{{path}}{{flight.company.image}}" alt="">
                </td>
            </ng-container>
            <ng-container matColumnDef="companyName" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
                <td mat-cell *matCellDef="let flight"> 
                    <mat-form-field>
                        <input matInput type="text" placeholder="flight company name" value="flight.company.name" [(ngModel)]="flight.company.name">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="arrival">
                <th mat-header-cell *matHeaderCellDef> Arrival Date </th>
                <td mat-cell *matCellDef="let flight">
                    <mat-form-field>
                        <input matInput placeholder="Arrival Date Time" value="flight.arrivalTime" [(ngModel)]="flight.arrivalTime">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="departure">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure Date Time</th>
                <td mat-cell *matCellDef="let flight"> 
                    <mat-form-field>
                        <input matInput placeholder="flight Date Time" value="flight.departureTime" [(ngModel)]="flight.departureTime">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef> Airplane Model </th>
                <td mat-cell *matCellDef="let flight">
                    <mat-form-field>
                        <input matInput placeholder="Flight Model" value="flight.model" [(ngModel)]="flight.model">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef> From </th>
                <td mat-cell *matCellDef="let flight">
                    <mat-form-field>
                        <input matInput placeholder="Airport Code" value="flight.fromAirport.code" [(ngModel)]="flight.fromAirport.code">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef> To </th>
                <td mat-cell *matCellDef="let flight">
                    <mat-form-field>
                        <input matInput placeholder="Airport Code" value="flight.toAirport.code" [(ngModel)]="flight.toAirport.code">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="price" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let flight"> 
                    <mat-form-field>
                        <input matInput type="number" placeholder="flight Price" value="flight.price" [(ngModel)]="flight.price">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="transit">
                <th mat-header-cell *matHeaderCellDef> Transit Airport </th>
                <td mat-cell *matCellDef="let flight">
                    <mat-form-field>
                        <input matInput placeholder="Airplane code" value="flight.transit.code" [(ngModel)]="flight.transit.code">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="Update">
                <th mat-header-cell *matHeaderCellDef> header </th>
                <td mat-cell *matCellDef="let flight"> 
                    <button mat-raised-button color="Primary" (click) = "Update(flight)">Update</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> header </th>
                <td mat-cell *matCellDef="let flight"> 
                    <button mat-raised-button color="accent" (click) = "Delete(flight)">Delete</button> 
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns sticky"></tr>
            <tr mat-row *matRowDef="let flight; columns: columns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
