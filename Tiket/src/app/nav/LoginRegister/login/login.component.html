<div class="container">
    <label class="title">Log in/Daftar</label>
    Perjalanan serumu dimulai disini.
    
    <input id="sign" type="text" placeholder="Nomor Ponsel atau Email">
    <button class="next" (click) = "signIn()">LANJUTKAN</button>

    <div class="login-or">
        
        <label class="or">atau dengan</label>
    </div>

    <div class="socmed">
        <button (click)="signInGoogle()">
            <img src="../../../../assets/Nav/login/gugel.svg">
            <label>Google</label>
        </button>
        <div class="hr"></div>
        <button (click)="signInFB()">
            <img src="../../../../assets/Nav/login/fb.svg">
            <label>Facebook</label>
        </button>
    </div>
    <div *ngIf="user">
        <img src="{{ user.photoUrl }}">
        <div>
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
        </div>
    </div>
    <p>
        Dengan mendaftar kamu menyetujui Kebijakan Privasi
         dan Syarat & Ketentuan kami.
    </p>
</div>
