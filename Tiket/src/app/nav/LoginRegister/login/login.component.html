<div class="container">
    <label class="title">Log in/Daftar</label>
    Perjalanan serumu dimulai disini.
    
    <input id="sign" [value]="userInput" (blur)="userInput = $event.target.value"  (blur) = "validate()" (focus) = "message = ''" (focus) = "err()" type="text"  placeholder="Nomor Ponsel atau Email">

    <div class="row hid" id="passrow">
        <input type="password" (focus) = "message = ''" (focus) = "err()" id="pass" class="text" placeholder = "Kata Sandi">
        <img id="img" src="../../../../assets/Nav/login/visible.png" (click)="togle()">
    </div>
    
    <label class="errmsg" id="err">{{message}}</label>

    <button class="next" (click) = "log?login():signIn()">LANJUTKAN</button>

    <div class="login-or">
        <label class="or">atau dengan</label>
    </div>

    <div class="socmed">
        <button (click)="signInGoogle()">
            <img src="../../../../assets/Nav/login/gugel.svg">
            <label>Google</label>
        </button>
        <div class="hr"></div>
        <button (click)="signInFB()">
            <img src="../../../../assets/Nav/login/fb.svg">
            <label>Facebook</label>
        </button>
    </div>
